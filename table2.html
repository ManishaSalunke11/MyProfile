<!DOCTYPE html>
<html>

<head>
    <title></title>
    <style>
        table,
        tr,
        th,
        td {
            border: 2px solid cadetblue;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <h3>Accessories With Quantities</h3>
    <table>
        <thead>
            <th>Sr No.</th>
            <th>Accessories</th>
            <th>Quantities</th>
        </thead>
        <tbody>
            <tr>
                <td>100</td>
                <td>Pen</td>
                <td rowspan="2">20</td>
            </tr>
            <tr>
                <td>200</td>
                <td>Pencil</td>
            </tr>
            <tr>
                <td>300</td>
                <td>Rubber</td>
                <td rowspan="2">25</td>
            </tr>
            <tr>
                <td>400</td>
                <td>Bag</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
